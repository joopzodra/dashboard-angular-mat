<mat-toolbar color="primary">
  <div class="back">
    <button (click)="toFrontendJr()" mat-raised-button color="primary">FrontendJR</button>
  </div>
  <div class="mat-headline" (click)="navigateTo('/overzicht')" [style.cursor]="cursor" [ngStyle]="headerStyle">
    <div [ngStyle]="headerNameStyle" >Dashboard demo</div>
    <div [ngStyle]="headerDateStyle">{{ day }} {{ month }} {{ year }}</div>
  </div>
  <button mat-icon-button="" *ngIf="!mediaLarge" (click)="toggleSidenav()"><mat-icon>menu</mat-icon></button>
</mat-toolbar>
