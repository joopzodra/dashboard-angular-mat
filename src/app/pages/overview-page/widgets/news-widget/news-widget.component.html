<mat-card class="news-widget-container">
  <mat-card-title >
    <span>{{widgetTitle}}</span>
    <img class="logo" [src]="logoSrc" [alt]="logoAlt" [ngStyle]="{'height': logoHeight, 'width': logoWidth}">
  </mat-card-title>
  <mat-card-content>
    <ul class="ul">
      <li *ngFor="let item of items$ | async; let i = index">
        <a [routerLink]="routerLink" [queryParams]="{'itemindex': i}">
          <h3 class="mat-h3 bold">{{item.title}}</h3>
          <div class="mat-body-1">
            <img class="thumbnail" [src]="item.thumbnail" alt="nieuwsfoto">
            <span>{{item.trailText}} &hellip;</span>
          </div>
          <mat-divider *ngIf="!last"></mat-divider>
        </a>
      </li>
    </ul>
    <div class="error-message" *ngIf="errorMessage">{{errorMessage}}</div>
  </mat-card-content>
  <div class="button-container" *ngIf="!errorMessage">
    <button mat-raised-button [routerLink]="routerLink">{{buttonText}}</button>
  </div>
</mat-card>
