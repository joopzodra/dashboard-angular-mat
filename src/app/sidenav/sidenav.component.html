<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="mode" [fixedInViewport]=true [fixedTopGap]="topGap">
    <mat-nav-list >
      <mat-list-item *ngFor="let nav of navItems" (click)="close()" routerLinkActive='active'>
        <a [routerLink]="nav.url">{{nav.label}}</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
